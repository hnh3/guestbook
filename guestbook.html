<body>
  <h1>Welcome to my guestbook!</h1>
  <img src='http://images.elephantjournal.com/wp-content/uploads/2011/10/BabyElephant.jpg' width="200" height="180" />
  <img src='https://s-media-cache-ak0.pinimg.com/236x/09/23/92/0923920cebbae3b903f910afbe84030c.jpg' width="200" height="180" />
  <img src='http://www.acuteaday.com/blog/wp-content/uploads/2013/04/adorable-baby-elephant-spraying-water-out-of-trunk.jpg' width="250" height="180" />
  {{> guestBook}}
</body>

<template name="guestBook">
  <div class='col-xs-3'>
  <form>
      <div class="form-group">
        <label for="guestName"> Name </label>
        <input type="text" class="form-control" name="guestName"/>
    </div>
    <div class="form-group">
      <p>
      <label for="guestBookMessage"> Messages </label>
      <textarea name="guestBookMessage" class="form-control" cols="30" rows="3"></textarea>
      </p>
    </div>
    <button type="submit" class="btn btn-primary"> Post Message </button>
  </form>
  {{#each messages}}
    <p><button class="delete">&times;</button>
      <strong>{{name}}</strong>: {{message}} -- {{createdOn}}
      <button class="like">like</button></p>
      {{Likes}}

  {{/each}}
  </div>
</template>
